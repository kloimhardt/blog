<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://unpkg.com/klipse@7.11.4/dist/codemirror.css">
<!-- prolog.css was linked here, do not know the reason anymore, so removed -->

<script>
    window.klipse_settings = {
        codemirror_options_in: {
            lineWrapping: true,
            autoCloseBrackets: true
        },
        codemirror_options_out: {
            lineWrapping: true
        },
        beautify_strings: true,
        selector_eval_js: '.language-klipse-eval-js, .language-eval-js, [data-lang=klipse-javascript]',
        selector_eval_scheme: '.language-klipse-scheme, .language-eval-scheme'
    };
</script>

</head>
<body>
    <h1>The 4+5+6 code snippet</h1>

    <pre id="first"><code class="language-klipse-eval-js">
4 + 5 + 6
    </code></pre>

    <!-- this is BiwasScheme, needs full klipse_plugin.js, min.js wount do -->
    <pre><code class="language-klipse-scheme">
(define (f x) (+ x 3))
(f 2)
    </code></pre>

    <script src="https://unpkg.com/klipse@7.11.4/dist/klipse_plugin.js"></script>
</body>
</html>
